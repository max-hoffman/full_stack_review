<div class="movie-maker container">
  <form>
    <div class="form-group">
      <label for="Title">Title</label>
      <input ng-model="ctrl.movie.title" type="text" class="form-control" id="movie-maker-text" placeholder="Insert Title">
    </div>
    <div class="form-group">
      <label for="Rating">Rating</label>
      <input ng-model="ctrl.movie.rating" type="text" class="form-control" id="movie-maker-rating" placeholder="Insert Rating">
    </div>
    <div class="form-group">
      <label for="Copies">Copies</label>
      <input ng-model="ctrl.movie.copies" type="text" class="form-control" id="movie-maker-copies" placeholder="Insert Copies">
    </div>
     <button ng-click="ctrl.onClick()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
